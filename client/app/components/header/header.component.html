
<div class="header">
  <img class="seedy" src="../../../../assets/img/Heureux.png" alt="seedy" title="seedy">
  
  <div class="brand">
    <img src="../../../assets/img/Logo Seul Dégradé Vert.png" title="logo" alt="logo">
  </div>

  <div class="menu">
    <img (click)="menuIsHidden = false" src="../../../assets/img/LEAF_MENU.png" alt="menu" title="menu">
  </div>
</div>

<div class="nav-menu" *ngIf="menuIsHidden === false" [@flyInOut]>
    <div class="nav-head" >
        <img (click)='menuIsHidden = true' src="../../../assets/img/flecheDblanche.png">
    </div>

    <div class="navigation">
        <div id="login" *ngIf="!authService.isAuthenticated()" class="nav-button " (click)='authService.login()'>
            Se Connecter
        </div>

        <div id="login" *ngIf="authService.isAuthenticated()" class="nav-button " routerLink='/account'>
            Mon Compte
        </div>

        <div id="login" *ngIf="authService.isAuthenticated()" class="nav-button " (click)='authService.logout()'>
            Se Déconnecter
        </div>

        <div *ngIf="home === true" id="home" class="nav-button" routerLink='/home'>
            <div class="help">?</div>
            Accueuil
        </div>

        <div *ngIf="ads === true" id="ads" class="nav-button" routerLink='/ads'>
            <div class="help">?</div>
            Annonces
        </div>

        <div *ngIf="garden === true" id="garden" class="nav-button">
            <div class="help" (click)="showModal(info, 'perma')">?</div>
            <span routerLink='/garden'>Partage ton Jardin</span>
        </div>

        <div *ngIf="perma === true" id="perma" class="nav-button">
            <div class="help" (click)="showModal(info, 'perma')">?</div>
            La Permaculture
        </div>
 
        <div *ngIf="forum === true" id="forum" class="nav-button" routerLink='/forum'>
            Forum
        </div>

        <div *ngIf="documentation === true" id="doc" class="nav-button" routerLink='/documentation'>
            <div class="help" (click)="showModal(info, 'doc')">?</div>
            Documentation
        </div>

        <div *ngIf="kesako === true" id="kesako" class="nav-button" routerLink='/kesako'>
            <div class="help" (click)="showModal(info, 'kesako')">?</div>
            Kesako
        </div>
    </div>
</div>

<ng-template #info let-cl="close" let-di="dismiss">  
    <div class="modal-content ttg-modal">  
        <div class="modal-header">  
            <h5 class="modal-title ttg-modal-title">Informations</h5>
            <button type="button" class="close" (click)="cl()">
                <span aria-hidden="true">×</span>
            </button>
        </div>

        <div class="modal-body ttg-modal-text">
            <p *ngIf="context === 'perma'">Texte sur la permaculture</p>
            <p *ngIf="context === 'doc'">Doc</p>
            <p *ngIf="context === 'kesako'">Kesako</p>
        </div>

        <div class="modal-footer ttg-modal-footer">
            <button type="button" class="btn btn-secondary" (click)="di()">Fermer</button>
        </div>
    </div>
</ng-template>
