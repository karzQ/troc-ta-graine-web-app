<div class="list">

  <div class="header">
    <h2>Les annonces</h2>
    <div class="actions">
      <div class="geolocalication">
        <img src="#" alt="..." title="...">
        <p>Autour de moi</p>
      </div>

      <div class="filters">
        <img src="#" alt="..." title="...">
        <p>Filtres</p>
      </div>

      <input placeholder="mots clés" type="text" name="ad_search">
    </div>
  </div>

  <div class="content">
    <div class="ads-list">
      <div class="ad" *ngFor="let ad of cards">
        <div class="img">
          <img src="#" alt="..." title="...">
        </div>
        <div class="description">
          <h4>Title</h4>
          <p>Par quelqu'un</p>
          <p>annonce située à ...</p>
          <a class="view-details" [routerLink]="'/ads/list/detail/' + ad.id">Voir l'annonce</a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer newAd" routerLink='/ads/formular' style="position:fixed; cursor:pointer; left:0; bottom:0;width:100%; height: 80px;background-color: green; text-align: center; color: white;padding-top: 15px; font-size: 2.0em;">
      <span>Créer une annonce<img src="#" alt="..." title="..."></span>
    </div>
    <img src="#" alt="..." title="..." style="position: fixed; left: 35px; bottom: 60px;">
  </div>
